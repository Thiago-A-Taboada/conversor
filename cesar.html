<body>
    <div class="globalCesar">

        <header>
            <div class="menu">

                    <ul>

        <table>
                <tr>
                    <td><h1>Caesar cipher.</h1></td>
                </tr>
            <tr>
                <td>
                    <form id="codificador" autocomplete="off">
                        <input id="input-original" spellcheck="false" placeholder="Insira o texto aqui." type="text" name="text">

                </td>
            </tr>
            <tr>
                <td>
                    <div id="resultado"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="range">
                        <input id="range" type="range" value="7" min="0" max="26" oninput="this.nextElementSibling.value = this.value">
                        <output>7</output>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="codificador-btn" type="button" value="CONVERTER">
                    <input id="decodificar-check" type="checkbox">
                </td>
            </tr>
